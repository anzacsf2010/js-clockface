<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Simple Analog Clock Face Using Canvas (HTML5) and Vanilla JS</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>
                Simple Analog and Digital Clock Face Using HTML 5's Canvas Feature and JavaScript
            </h2>
            <p class="lead" style="font-weight: bold">Analog time:</p>
            <canvas id="clock" width="500" height="500">
                Please upgrade your browser.
            </canvas>
            <p class="lead" style="font-weight: bold">
                Current digital time: <p id="digital"></p>
            </p>
            <script type="text/javascript" src="clockface-and-time.js"></script>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
